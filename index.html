<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fleet Service & Reminders</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="header">
    <h1>Fleet Service & Reminders</h1>

    <div class="row wrap" style="gap:10px;">
      <input id="authEmail" placeholder="Email" />
      <input id="authPassword" type="password" placeholder="Password" />
      <button id="btnSignUp">Sign Up</button>
      <button id="btnSignIn">Sign In</button>
      <button id="btnLogout" class="secondary" style="display:none;">Logout</button>
    </div>

    <div id="authStatus" class="muted"></div>
  </header>

  <main class="container">

    <!-- RESET PASSWORD BOX -->
    <section id="resetBox" class="card" style="display:none;">
      <h2>Reset Password</h2>
      <p class="muted">Enter a new password (min 6 characters).</p>
      <div class="row wrap" style="gap:10px;">
        <input id="newPassword" type="password" placeholder="New password" />
        <button id="btnUpdatePassword">Update Password</button>
      </div>
      <div id="resetStatus" class="muted"></div>
    </section>

    <section class="card">
      <h2>Dashboard</h2>
      <div id="dashboard"></div>
    </section>

    <section class="card">
      <h2>Vehicles</h2>

      <div class="grid">
        <div>
          <h3>Add Vehicle</h3>
          <form id="vehicleForm">
            <input name="name" placeholder="Name (PTO-1 / Flatbed / Acura)" required />
            <input name="type" placeholder="Type (PTO / Flatbed / Truck / Car)" required />
            <input name="current_odometer" placeholder="Current miles" type="number" min="0" />
            <input name="current_engine_hours" placeholder="Engine hours (PTO)" type="number" min="0" step="0.1" />
            <button type="submit">Add Vehicle</button>
          </form>
        </div>

        <div>
          <h3>Vehicle List</h3>
          <div id="vehicles"></div>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>Selected Vehicle</h2>
      <div id="selectedVehicle" class="muted">Select a vehicle to view details.</div>

      <div id="vehicleDetails" style="display:none;">
        <div class="row wrap">
          <button id="btnUpdateMiles" class="secondary">Update Miles / Hours</button>
          <button id="btnAddService" class="secondary">Add Service Record</button>
          <button id="btnAddReminder" class="secondary">Add Reminder</button>
          <button id="btnDeleteVehicle" class="secondary">Delete Vehicle</button>
        </div>

        <h3>Service History</h3>
        <div id="services"></div>

        <h3>Reminders</h3>
        <div id="reminders"></div>
      </div>
    </section>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
